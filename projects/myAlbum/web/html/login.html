<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/web/css/reset.css">
    <link rel="stylesheet" href="/web/css/bootstrap.min.css">
    <title>登陆</title>
    <style>
        form {
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="center-block" id="form_regist">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="username" autocomplete="off">
                    <p></p>
                </div>
                <div class="form-group">
                    <label for="Password">密码</label>
                    <input type="password" class="form-control" id="Password" name="password" placeholder="Password">
                    <p></p>
                </div>
                <button type="button" class="btn btn-default" id="btn">登录</button>
                <a href="/web/html/regist.html">去注册</a>
            </form>
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/web/js/sea.js"></script>
    <script src="/web/js/seajs-css.js"></script>
    <script src="/web/js/jquery.js"></script>
    <script src="/web/js/bootstrap.min.js"></script>
    <script>
        // 引入入口文件
        seajs.use('/web/modules/login/login');
    </script>
</body>

</html>
