<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3新增属性-背景属性</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 400px;
            height: 200px;
            margin: 200px;
            padding: 50px;
            border: 10px dotted orange;
            background-image: url(honor/images/47fb559d9a0e47bcedfd75718890ef9b.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
            background-origin: border-box;
            background-clip: padding-box;
        }
    </style>
</head>
<body>
    <div class="box">
        内容区域
    </div>
</body>
</html>
