<script>
    // var a = 10,

    // console.log("a与b中的最大值为：",maxNum);


    //提示用户输入两个大于0的整数，获取两个数字中的最大值
    //信息提示框 prompt(message,_default)  两个参数均为可选参数，参数message为提示用户的文本信息，_default输入框中的默认值
    //返回用户输入的值  数据类型为string字符串类型
    // window.prompt();
    // window.prompt("请输入一个大于0的整数");
    var num1 = window.prompt("请输入一个大于0的整数","10"),
        num2 = window.prompt("请输入一个大于0的整数","10");
    console.log("num1:",num1,",num2:",num2);


    //利用三元运算符求用户输入的两个整数中的最大值
    var maxNum = (num1 > num2) ? num1 : num2;


    //警告框
    alert("两个数字"+num1+"和"+num2+"中的最大值为："+maxNum);


    //两个数字字符串的比较  按照ASCII码逐个进行比较
    console.log("10" > "9");//false
    console.log("30" > "15");//true
    console.log("23" > "213");//true


    //一个数字字符串一个字符串比较
    console.log(10 > "9");//true
    console.log(30 > "15");//true
</script>
